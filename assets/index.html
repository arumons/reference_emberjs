<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Emberjs Reference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootswatch.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .property {
        border-bottom: 1px solid white;
      }
    </style>
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.5.min.js"></script>
    
    <script type="text/javascript">
      var App = Em.Application.create();
      App.ClassListView = Em.View.extend({   
        click: function() {
          App.ClassData.set('content', this.get('content'));
        }   
      });
      
      App.ClassData = Em.Object.create({
        content: null
      });
      
      App.ClassDetailView = Em.View.extend({
        contentBinding: 'App.ClassData.content',
        
      });
      
      App.PropertyView = Em.View.extend({
        detailed: false,
        
        toggleDetail: function() {
          var detailed = ! this.get('detailed');
          this.set('detailed', detailed);
        }
      });
      
    </script>
    <script src="js/apis.js"></script>
    <style type="text/css">
      ul {
        list-style: none;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Ember.js 日本語リファレンス</a>
        </div>
      </div>

    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <script type="text/x-handlebars">
            {{#each App.APIs.content}}
              {{#view App.ClassListView contentBinding="this"}}
                <a>{{content.name}}</a>
              {{/view}}
            {{/each}}
          </script>
        </div>
       <!--
 <div class="span3">
          aaa
        </div>
-->
        <div class="span9">
          <script type="text/x-handlebars">
            {{#view App.ClassDetailView}}
              <h1>Module:{{content.name}}</h1>
              {{#each content.properties}}
                {{#view App.PropertyView contentBinding="this" class="property"}}
                  <h2>{{content.name}}</h2>
                  {{#unless detailed}}
                    {{content.head_description}}<br/>
                  {{/unless}}
                  <a {{action "toggleDetail" on="click"}}>詳細</a>
                  {{#if detailed}}
                    <p>
                    {{content.description}}
                    </p>
                    <p>
                      引数：<br>
                      {{#each content.arguments}}
                        <p>
                        {{name}}<br>
                        {{description}}
                        </p>
                      {{/each}}
                      <p>
                      返り値：<br>
                      {{content.return_description}}
                      </p>
                      サンプル：<br>
                      {{#each content.samples}}
                        <iframe style="width: 100%; height: 300px" {{bindAttr src="jsFiddleUrl"}} allowfullscreen="allowfullscreen" frameborder="0"></iframe>
                      {{/each}}
                    </p>
                    type:{{type}}<br>
                  {{/if}}
                {{/view}}
              {{/each}}
            {{/view}}
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
